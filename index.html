<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku</title>
    <link rel="icon" sizes="192x192" href="https://pbs.twimg.com/profile_images/1047734344327077888/fB9vXLeW_400x400.jpg">
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="script.js"></script>
</head>
<body>
    <h1 align="center">Sudoku</h1>
    <div class="setup">
        <div class="diffDiv">
            <button class="diffbtn button" id="easydiff" onClick="difficultyLevel(1)">Easy</button>
            <button class="diffbtn button" id="mediumdiff" onClick="difficultyLevel(2)">Medium</button>
            <button class="diffbtn button" id="harddiff" onClick="difficultyLevel(3)">Hard</button>
        </div>
    </div>
    <div class="game">
        <div id="board"></div>       
    </div>
    <div class="val">
        <center><button class="val button" onClick="validate()">Validate</button></center>
        <br>
        <center><button class="val button" onClick="reset()">Reset</button></center>
        </div>
</body>
</html>
